<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advance Search</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div id="headerAdvance">
            <header class="links">
                <a href="index.html">google search</a>
            </header>
            <div id="image">
                    <img src="google.png" alt="google advance search" width="93px">
            </div>
        </div>
        <div class="font-type">
        <p class="h1-adv">Advance Search</p>
        <div class="line"></div>
        <div class="div-advance">
            <p class="h2-advance">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="hidden" name="tbs" value="isch">
                        <input type="text" name="q" class="form-input">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-input">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-input">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-input">
                    </div>
                </div>
                <div class="btn-div">
                    <input class="btn btn-adv" type="submit" value="Advance Search">
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
