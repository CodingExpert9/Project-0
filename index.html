<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <header class="links">
            <div>
                <a class="link" href="Google Image Search.html">Google image</a>
                <a class="link" href="Google Advance Search.html">Google Advance Search</a>
            </div>
        </header>
        <div id="mainSection">
            <div class="image">
                <img src="Google.png" alt="google">
            </div>
            <form action="https://www.google.com/search">
                <div id="user interface">
                    <i class="fas fa-search"></i>
                    <input class="input" type="text" name="q">
                </div>
                <div class="image">
                    <input class="btn" type="submit" value="google search">
                    <input class="btn" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
